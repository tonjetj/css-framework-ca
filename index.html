<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>

  <body class="text-center">
    <main
      class="form-signin d-flex justify-content-center py-7 my-7 mx-4"
      id="loginMain"
    >
      <form
        id="loginForm"
        class="mt-4 pt-5 px-5 bg-light shadow-lg rounded-3"
        action="#"
      >
        <h1 class="h3 mt-2 fw-normal fs-1 fs-3 text-start">Please sign in</h1>

        <div class="form mt-5">
          <label class="float-start" for="emailAddress">Email address</label>
          <input
            class="form-control"
            id="emailAddress"
            name="email"
            type="email"
            placeholder="user@stud.noroff.no"
            pattern="" 
            title="Email address must end on either @stud.noroff.no or @noroff.no to be valid. Example: user_123@noroff.no"
          />
          <div
            class="alert alert-danger form-error mt-2 p-1"
            id="emailError"
            role="alert"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
              />
            </svg>
            Please enter a valid email address
          </div>
        </div>
        <div class="form mb-3">
          <label class="float-start mt-2" for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
          />
          <div
            class="alert alert-danger form-error mt-2 p-1"
            id="passwordError"
            role="alert"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-exclamation-circle"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
              />
              <path
                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
              />
            </svg>
            Please enter your password
          </div>
        </div>

        <div class="checkbox mb-3 float-start">
          <label>
            <input
              type="checkbox"
              id="checkbox"
              name="remember-me"
              value="true"
            />
            Remember me
          </label>
        </div>
        <button
          class="w-100 mt-4 mb-3 btn btn-lg btn-primary"
          type="submit"
          value="submit"
        >
          Login
        </button>
        <div>
        <button
          class="w-100 mb-5 btn btn-lg btn-secondary"
          type="submit"
          value="submit"
        >
          Register
        </button>
      </form>
    </main>

    <footer
      class="bg-white blog-footer d-flex justify-content-center border-top py-4"
    >
      <p class="pt-2">Copyright &copy; 2022 Tonje T Jenssen</p>
    </footer>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="" type="module"></script>
  </body>
</html>
