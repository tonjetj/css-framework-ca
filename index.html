<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Landing Page</title>
    <link rel="stylesheet" href="./dist/css/styles.css" />
    <script
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="./js/index.mjs" type="module" defer></script>
  </head>

  <body class="text-center">
    <header
      class="fixed-top container-fluid bg-light shadow-sm p-3 mb-5 bg-body"
    >
      <nav class="nav align-items-center py-2 px-5">
        <div class="nav-link pt-1">
          <a
            class="link-dark text-decoration-none hover-overlay"
            href="../index.html"
            ><i class="bi bi-house-fill fs-4"></i
          ></a>
        </div>

        <div class="flex-grow-1 text-center"></div>

        <div class="align-items-center">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="searchBtn" class="btn me-3 border-0" type="submit">
              <svg
                class="mb-1"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                role="img"
                viewBox="0 0 24 24"
              >
                <title>Search</title>
                <circle cx="10.5" cy="10.5" r="7.5"></circle>
                <path d="M21 21l-5.2-5.2"></path>
              </svg>
            </button>
          </form>
        </div>

        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-person-circle"
              viewBox="0 0 16 16"
            >
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path
                fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
              />
            </svg>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#newPost">New post</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li>
              <a class="dropdown-item" href="index.html">Profile</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="./otherPages/login.html"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="d-flex bg-image container-fluid">
      <div class="justify-content-center mx-auto my-7 mb-8">
        <div class="bg-white rounded-2 shadow-lg p-8 my-8">
          <h1 class="my-2 m-auto">Join the social media app</h1>
          <p>Register a new account or login if you already have one.</p>
          <div class="mt-5">
            <a
              href="./profile/register/index.html"
              class="btn btn-success mx-1"
              role="button"
              >Register</a
            >
            <a
              href="./profile/login/index.html"
              class="btn btn-outline-primary"
              role="button"
              >Login</a
            >
          </div>
        </div>
      </div>
    </main>

    <footer
      class="bg-white blog-footer d-flex justify-content-center border-top"
    >
      <p class="p-2">Copyright &copy; 2022 Tonje T Jenssen</p>
    </footer>
  </body>
</html>
