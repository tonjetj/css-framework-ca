<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App | Register</title>
    <link rel="stylesheet" href="../../dist/css/styles.css" />
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../../js/index.mjs" type="module" defer></script>
  </head>

  <body class="text-center">
    <header
    class="fixed-top container-fluid bg-light shadow-sm p-3 mb-5 bg-body"
  >
    <nav class="nav align-items-center py-2 px-5">
      <div class="nav-link pt-1">
        <a
          class="link-dark text-decoration-none hover-overlay"
          href="../index.html"
          ><i class="bi bi-house-fill fs-4"></i
        ></a>
      </div>

      <div class="flex-grow-1 text-center"></div>

      <div class="align-items-center">
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="searchBtn" class="btn me-3 border-0" type="submit">
            <svg
              class="mb-1"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              role="img"
              viewBox="0 0 24 24"
            >
              <title>Search</title>
              <circle cx="10.5" cy="10.5" r="7.5"></circle>
              <path d="M21 21l-5.2-5.2"></path>
            </svg>
          </button>
        </form>
      </div>

      <div class="dropdown">
        <a
          href="#"
          class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
            />
          </svg>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
          <li><a class="dropdown-item" href="#newPost">New post</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li>
            <a class="dropdown-item" href="./otherPages/profile.html"
              >Profile</a
            >
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" href="./otherPages/login.html"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>
    <main
      class="bg-image form-signin d-flex justify-content-center py-7 mt-5"
      id="loginMain"
    >
      <form
        id="registerForm"
        class="px-5 my-6 bg-light shadow-lg rounded-3"
        action="/auth/register"
        method="post"
      >
        <h1 class="mt-5 mb-2 display-5 text-center">Register</h1>
        <p class="fw-normal fs-6 text-center">Fill out this form</p>

        <div class="mb-3">
          <label class="float-start" for="name">Name</label>
          <input
            class="form-control"
            id="name"
            name="name"
            type="text"
            placeholder="Your name"
            pattern="^[\w]+$"
            title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: Anders_Andersen123"
            required
          />
          <div class="alert alert-danger form-error mt-2 py-1 px-3 text-start" id="passwordError" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
          </svg> Please enter your name</div>
        </div>

        <div>
          <label class="float-start" for="emailAddress">Email address</label>
          <input
            class="form-control"
            id="emailAddress"
            name="email"
            type="email"
            placeholder="user@noroff.no"
            pattern="^[\w\-.]+@(stud.)?noroff.no$"
            title="Email address must end on either @noroff.no or @stud.noroff.no to be able to register."
            required
          />
          <div class="alert alert-danger form-error mt-2 py-1 px-3 text-start" id="emailError" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
          </svg> Please enter a valid email address</div>
                  </div>
        </div>

        <div>
          <label class="float-start mt-2" for="password">Password</label>
          <input
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
            type="password"
            minlength="8"
            title="Your password must contain at least 8 characters."
            required
          />
          <div class="alert alert-danger form-error mt-2 py-1 px-3 text-start" id="passwordError" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
          </svg> Please enter your password</div>
        </div>

        <button
          class="w-100 my-5 btn btn-lg btn-primary"
          type="submit"
          value="submit"
        >
          Register
        </button>
      </form>
    </main>

    <footer
      class="bg-white blog-footer d-flex justify-content-center border-top"
    >
      <p class="p-2">Copyright &copy; 2022 Tonje T Jenssen</p>
    </footer>
  </body>
</html>
