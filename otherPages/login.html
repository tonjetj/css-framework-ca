<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../dist/css/styles.css">
  </head>

  <body class="text-center">

    <main class="form-signin d-flex justify-content-center py-7 my-7 mx-4" id="loginMain">

      <form class="mt-4 pt-5 px-5 bg-light shadow-lg rounded-3" action="./profile.html">
        <h1 class="h3 mt-2 fw-normal fs-1 fs-3 text-start">Please sign in</h1>
    
        <div class="form mt-5">
          <label class="float-start" for="floatingInput">Email address</label>
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
        <div class="form mb-3">
          <label class="float-start mt-2" for="floatingPassword">Password</label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>
    
        <div class="checkbox mb-3 float-start">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
     <button class="w-100 my-5 btn btn-lg btn-primary" type="submit" value="submit">Sign in</button>
      </form>

    </main>
      
  <footer class="bg-white blog-footer d-flex justify-content-center border-top py-4">
    <p class="pt-2">Copyright &copy; 2022 Tonje T Jenssen</p>
  </footer>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
